<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Required</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    function checkLogin() {
      const password = document.getElementById('password').value;
      // Change 'rise2025' to your chosen password
      if (password === 'rise2025') {
        // Redirect to the actual admin page
        window.location.href = 'admin-hq.html';
      } else {
        document.getElementById('error').textContent = 'Incorrect password';
      }
    }
  </script>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #f5f5fa; }
    .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 10px #0002; }
    input { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    button { width: 100%; padding: 0.5rem; background: #6d28d9; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkLogin()">Login</button>
    <div id="error" style="color:red;margin-top:10px;"></div>
  </div>
</body>
</html>
