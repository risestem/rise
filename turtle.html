<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll‑Scrub Video</title>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; font-family:'Poppins',sans-serif; }
    .scrub-video-wrapper { position: relative; width:100%; }
    .scrub-video-container {
      position: sticky; top:0;
      width:100%; height:100vh; overflow:hidden; background:#000;
    }
    .scrub-video-container video {
      width:100%; height:100%; object-fit:contain;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <script type="module" src="/scripts/loadHeader.js"></script>

  <!-- SCRUB-WRAPPER -->
  <div class="scrub-video-wrapper">
    <div class="scrub-video-container">
      <video
        class="js-scrub-video"
        src="public/animation_v5_alpha.webm"
        muted playsinline preload="metadata"
        disablePictureInPicture>
      </video>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script type="module" src="/scripts/loadFooter.js"></script>

  <script>
    class ScrubVideoManager {
      constructor() {
        this.wrappers = document.querySelectorAll('.scrub-video-wrapper');
        this.data     = [];
        this.onResize = this.onResize.bind(this);
        this.onScroll = this.onScroll.bind(this);
        this.ioCb     = this.intersectionObserverCallback.bind(this);

        // 1) IntersectionObserver to detect when each video is fully in view
        const observer = new IntersectionObserver(this.ioCb, { threshold: 1 });
        observer.context = this;

        this.wrappers.forEach((wrapper, i) => {
          const container = wrapper.querySelector('.scrub-video-container');
          const video     = container.querySelector('video');

          wrapper.setAttribute('data-index', i);
          observer.observe(container);

          this.data[i] = { wrapper, container, video };
          this.forceLoad(video);
        });

        window.addEventListener('resize', this.onResize);
        document.addEventListener('scroll', this.onScroll, { passive:true });
      }

      // 7) “Force‑load” video so all frames are buffered
      forceLoad(video) {
        fetch(video.src)
          .then(r => r.blob())
          .then(blob => {
            video.src = URL.createObjectURL(blob);
            video.preload = 'auto';
            video.load();
          });
      }

      intersectionObserverCallback(entries) {
        entries.forEach(entry => {
          const idx = entry.target
                         .closest('.scrub-video-wrapper')
                         .getAttribute('data-index');
          const { wrapper, video } = this.data[idx];

          if (entry.intersectionRatio === 1) {
            // once fully visible, size the scroll‑area
            const dur = video.duration;
            this.data[idx].duration = dur;
            wrapper.style.height = `${dur * window.innerHeight}px`;
            this.updateBounds(idx);
          }
        });
      }

      updateBounds(i) {
        const { wrapper } = this.data[i];
        const top    = wrapper.offsetTop;
        const bot    = top + wrapper.offsetHeight - window.innerHeight;
        this.data[i].top    = top;
        this.data[i].bottom = bot;
      }

      onResize() {
        // re‑compute heights & bounds for all
        this.data.forEach((d,i) => {
          if (!d.duration) return;
          d.wrapper.style.height = `${d.duration * window.innerHeight}px`;
          this.updateBounds(i);
        });
      }

      onScroll() {
        // for each active wrapper (only one visible at a time at threshold=1)
        this.data.forEach(d => {
          if (!d.duration) return;
          const y = window.scrollY;
          // only scrub when fully in view
          if (y >= d.top && y <= d.bottom + window.innerHeight) {
            const prog = (y - d.top) / (d.bottom - d.top);
            d.video.currentTime = Math.max(0, Math.min(prog,1)) * d.duration;
          }
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new ScrubVideoManager();
    });
  </script>
</body>
</html>
