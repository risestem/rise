<!doctype html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/logo1.svg" />
    <link rel="icon" type="image/png" href="/public/favicon-32x32.png">
    <link rel="shortcut icon" href="/public/favicon.ico">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Video - RISE STEM</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/animations.css">
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        padding-bottom: 2rem;
      }

      .scroll-video-container {
        position: fixed;
        top: 50%;
        right: 50px;
        transform: translateY(-50%);
        width: 600px;
        height: 450px;
        z-index: 100;
      }

      .scroll-video-frame {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.1s ease;
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        z-index: 200;
        transition: width 0.1s ease;
      }

      .content-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        align-items: center;
        margin-top: 100px;
        min-height: calc(100vh - 100px);
      }

      .scroll-video-container {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        width: 50%;
        height: 600px;
        z-index: 10;
      }

      .scroll-video-frame {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.1s ease;
      }

      .content-section {
        width: 45%;
        margin: 0 20px 2rem 0;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .content-section.active {
        opacity: 1;
        transform: translateY(0);
      }

      .content-section h2 {
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      .content-section p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .content-section p:last-child {
        margin-bottom: 0;
      }

      .content-section h2 {
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      .content-section p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .content-section p:last-child {
        margin-bottom: 0;
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        z-index: 200;
        transition: width 0.1s ease;
      }

      @media (max-width: 768px) {
        .scroll-video-container {
          width: 280px;
          height: 210px;
          right: 20px;
        }

        .content-section {
          padding: 30px 30px;
          max-width: calc(100% - 320px);
        }
      }

      @media (max-width: 640px) {
        .scroll-video-container {
          width: 240px;
          height: 180px;
          right: 10px;
        }

        .content-section {
          padding: 20px 20px;
          max-width: calc(100% - 260px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-['Poppins']">
    <!-- Header -->
    <div id="header-container"></div>
    <script type="module" src="/scripts/loadHeader.js"></script>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Fixed Video Container -->
      <div class="scroll-video-container">
        <img
          id="videoFrame"
          class="scroll-video-frame"
          src="public/v4_frames/turtleExplodev40001.png"
          alt="Video Frame"
        />
      </div>
      <h2 class="text-2xl font-bold text-purple-950">Welcome to RISE STEM</h2>
      <p class="text-lg text-gray-700">
        As you scroll through this page, watch our interactive animation play alongside our story.
        This demonstrates how technology can create engaging educational experiences that inspire
        young minds to explore STEM fields.
      </p>
    </div>

    <!-- Footer Section -->
    <div id="footer-container"></div>
    <script type="module" src="/scripts/loadFooter.js"></script>

    <script>
      // Configuration
      const totalFrames = 150;
      const frameBasePath = 'public/v4_frames/turtleExplodev4';

      // Initialize video frame
      const videoFrame = document.getElementById('videoFrame');
      const progressBar = document.getElementById('progressBar');

      // Update video frame
      function updateVideoFrame() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollProgress = Math.min(scrollTop / scrollHeight, 1);

        // Calculate frame number based on scroll progress
        const frameNumber = Math.max(1, Math.min(totalFrames, Math.floor(scrollProgress * totalFrames) + 1));

        // Update progress bar
        progressBar.style.width = `${scrollProgress * 100}%`;

        // Update video frame
        const paddedNumber = frameNumber.toString().padStart(4, '0');
        const newSrc = `${frameBasePath}${paddedNumber}.png`;

        if (videoFrame.src !== newSrc) {
          videoFrame.src = newSrc;
        }
      }
      }

      // Preload a frames for smoother experience
      const preloadedFrames = new Map();

      function preloadFrame(frameNumber) {
        if (!preloadedFrames.has(frameNumber)) {
          const img = new Image();
          const paddedNumber = frameNumber.toString().padStart(4, '0');
          img.src = `${frameBasePath}${paddedNumber}.png`;
          preloadedFrames.set(frameNumber, img);
        }
        return preloadedFrames.get(frameNumber);
      }

      // Preload first few frames
      for (let i = 1; i <= Math.min(10, totalFrames); i++) {
        preloadFrame(i);
      }

      // Throttle scroll events for better performance
      let ticking = false;

      function handleScroll() {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            updateVideoFrame();
            ticking = false;
          });
          ticking = true;
        }
      }

      // Add scroll event listener
      window.addEventListener('scroll', handleScroll);

      // Initialize on page load
      updateVideoFrame();
      // Handle window resize
      window.addEventListener('resize', updateVideoFrame);
    </script>
  </body>
</html>
