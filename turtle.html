<!doctype html>
<html lang="en">
<head>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll‑Scrub Video</title>
  <link rel="icon" type="image/svg+xml" href="/public/logo1.svg" />
  <link rel="icon" type="image/png" href="/public/favicon-32x32.png" />
  <link rel="shortcut icon" href="/public/favicon.ico" />
  <link rel="apple-touch-icon" href="/public/apple-touch-icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* reset */
    html, body { margin:0; padding:0; }

    /* wrapper whose height defines scroll length */
    .scrub-video-wrapper {
      position: relative;
      width: 100%;
    }

    /* container that sticks the video */
    .scrub-video-container {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* fill container */
    .scrub-video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <script type="module" src="/scripts/loadHeader.js"></script>

  <!-- the single wrapper -->
  <div class="scrub-video-wrapper">
    <div class="scrub-video-container">
      <video
        id="video"
        src="public/animation_v5_alpha.webm"
        muted
        playsinline
        preload="auto"
        disablePictureInPicture>
      </video>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script type="module" src="/scripts/loadFooter.js"></script>

  <script>
    class ScrubVideoManager {
      constructor() {
        this.wrapper   = document.querySelector('.scrub-video-wrapper');
        this.container = this.wrapper.querySelector('.scrub-video-container');
        this.video     = this.container.querySelector('video');
        
        // Performance optimizations
        this.lastSeekTime = 0;
        this.seekThreshold = 0.1; // Only seek if difference is > 0.1 seconds
        this.rafId = null;
        this.pendingSeek = false;

        // when metadata loads, size wrapper & compute positions
        this.video.addEventListener('loadedmetadata', this.onLoaded.bind(this));
        // re‑compute on resize
        window.addEventListener('resize', this.onResize.bind(this));
        // scrub on scroll with throttling
        document.addEventListener('scroll', this.onScrollThrottled.bind(this), { passive: true });

        // fetch the whole video blob so seeks never wait
        this.fetchVideo(this.video);
      }

      onLoaded() {
        // duration in seconds
        this.duration = this.video.duration;
        // make scrollable area = duration × viewport height
        this.wrapper.style.height = `${this.duration * window.innerHeight}px`;
        this.updatePositions();
      }

      updatePositions() {
        // top of wrapper in document
        this.top = this.wrapper.offsetTop;
        // scrollY at which the wrapper bottom reaches viewport bottom
        this.bottom = this.top + this.wrapper.offsetHeight - window.innerHeight;
      }

      onScrollThrottled() {
        if (this.rafId) return;
        
        this.rafId = requestAnimationFrame(() => {
          this.onScroll();
          this.rafId = null;
        });
      }

      onScroll() {
        if (!this.duration) return;
        const y = window.scrollY;
        // clamp 0→1
        const progress = Math.max(0, Math.min((y - this.top) / (this.bottom - this.top), 1));
        const targetTime = progress * this.duration;
        
        // Only seek if the difference is significant enough
        if (Math.abs(this.video.currentTime - targetTime) > this.seekThreshold) {
          this.video.currentTime = targetTime;
        }
      }

      onResize() {
        // re‑size wrapper if viewport height changed
        this.wrapper.style.height = `${this.duration * window.innerHeight}px`;
        this.updatePositions();
      }

      fetchVideo(videoEl) {
        const src = videoEl.getAttribute('src');
        fetch(src)
          .then(res => res.blob())
          .then(blob => {
            videoEl.src = URL.createObjectURL(blob);
            // Optimize video for scrubbing
            videoEl.preload = 'auto';
            videoEl.load();
          })
          .catch(err => {
            console.error('Failed to fetch video:', err);
            // Fallback to direct src
            videoEl.src = src;
          });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new ScrubVideoManager();
    });
  </script>
</body>
</html>
