<!doctype html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/logo1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructions - RISE STEM</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/animations.css">
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .pdf-container {
        width: 100%;
        height: 700px;
        overflow-y: auto;
        background: #525659;
        border-radius: 0.5rem;
      }
      .pdf-page {
        margin: 20px auto;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .pdf-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        background: #f3f4f6;
        border-radius: 0.5rem 0.5rem 0 0;
        border: 1px solid #d1d5db;
        border-bottom: none;
      }
      .pdf-controls button {
        padding: 0.5rem 1rem;
        background: #581c87;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      .pdf-controls button:hover {
        background: #6b21a8;
      }
      .pdf-controls button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .pdf-controls span {
        font-weight: 500;
        color: #374151;
      }
      .pdf-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        color: #6b7280;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <div id="header-container"></div>
    <script type="module" src="/scripts/loadHeader.js"></script>

    <section class="min-h-screen bg-gray-50 w-full relative overflow-hidden pt-32">
      <div class="w-full px-6 sm:px-6 md:px-16 lg:px-24 z-30 relative pb-8">
        <div class="bg-white p-6 rounded-2xl border border-gray-300 shadow-md justify-center">
          <div class="flex justify-center text-center">
            <h2 class="text-3xl font-poppins font-semibold text-purple-950 md:text-4xl">
              Get <span class="font-extrabold">Started</span>
            </h2>
          </div>
          <div class="flex justify-center items-center pt-4 sm:px-16 lg:px-32 flex-col">
            <p class="text-md text-gray-500 leading-relaxed text-center sm:px-4 md:px-8 lg:px-16 xl:px-32 mb-8">
              Got a RISE kit? Learn how to build and code it here!
            </p>
          </div>

          <!-- PDF Viewer Section -->
          <div class="max-w-4xl mx-auto mt-4">
            <h3 class="text-2xl font-semibold text-purple-950 mb-4 text-center">Gogh Kart Assembly Manual</h3>

            <!-- PDF Controls -->
            <div class="pdf-controls">
              <button id="prev-page" disabled>← Previous</button>
              <span id="page-info">Page 1 of 1</span>
              <button id="next-page" disabled>Next →</button>
              <button id="zoom-out">−</button>
              <span id="zoom-level">100%</span>
              <button id="zoom-in">+</button>
              <a href="/public/Drawing Bot Manual.pdf" download class="ml-4">
                <button type="button">⬇ Download PDF</button>
              </a>
            </div>

            <!-- PDF Container -->
            <div class="pdf-container" id="pdf-container">
              <div class="pdf-loading" id="pdf-loading">Loading PDF...</div>
              <div id="pdf-pages"></div>
            </div>
          </div>
        </div>
      <div id="contact-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 relative">
      <button id="close-contact-modal" class="absolute top-2 right-2 text-gray-400 hover:text-purple-700 text-2xl font-bold">&times;</button>
      <h3 class="text-3xl font-extrabold text-purple-950 mb-4 text-center">Contact Us</h3>
      <form action="https://formspree.io/f/xwpvqjel" method="POST" class="space-y-4">
        <div>
          <label for="modal-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="modal-email" required class="w-full px-4 py-2 border bg-white border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black" placeholder="Enter your email" />
        </div>
        <div>
          <label for="modal-message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea name="message" id="modal-message" required rows="4" class="w-full px-4 py-2 border bg-white border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black" placeholder="Enter your message"></textarea>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="w-full px-4 py-2 font-bold bg-purple-950 text-white rounded-md transition-all duration-200">Send</button>
        </div>
      </form>
    </div>
  </div>
      <!-- Footer -->
      <div id="footer-container"></div>
      <script type="module" src="/scripts/loadFooter.js"></script>
    </section>
  </body>
  <script>
  document.addEventListener('header:loaded', function() {
    setupContactModal();
  });

  document.addEventListener('DOMContentLoaded', function() {
    setupContactModal();
    initPDFViewer();
  });

  function setupContactModal() {
    const contactModal = document.getElementById('contact-modal');
    const closeContactBtn = document.getElementById('close-contact-modal');

    const openContactBtns = Array.from(document.querySelectorAll('button, a')).filter(
            el => el.textContent && el.textContent.trim().toLowerCase() === "contact us"
    );

    openContactBtns.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        if (contactModal) contactModal.classList.remove('hidden');
      });
    });

    if (closeContactBtn) {
      closeContactBtn.addEventListener('click', function() {
        contactModal.classList.add('hidden');
      });
    }

    if (contactModal) {
      contactModal.addEventListener('click', function(e) {
        if (e.target === contactModal) {
          contactModal.classList.add('hidden');
        }
      });
    }
  }

  // PDF Viewer functionality
  function initPDFViewer() {
    const pdfUrl = '/public/Drawing Bot Manual.pdf';

    // Set worker source
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1.0;
    const pdfContainer = document.getElementById('pdf-container');
    const pdfPages = document.getElementById('pdf-pages');
    const pdfLoading = document.getElementById('pdf-loading');
    const pageInfo = document.getElementById('page-info');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const zoomLevel = document.getElementById('zoom-level');

    // Load the PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
      pdfDoc = pdf;
      pdfLoading.style.display = 'none';
      pageInfo.textContent = `Page 1 of ${pdf.numPages}`;

      // Enable navigation buttons if more than 1 page
      if (pdf.numPages > 1) {
        nextBtn.disabled = false;
      }

      // Render all pages for scrolling
      renderAllPages();
    }).catch(function(error) {
      pdfLoading.textContent = 'Error loading PDF. Please try again.';
      console.error('Error loading PDF:', error);
    });

    function renderAllPages() {
      pdfPages.innerHTML = '';

      const renderPage = (pageNum) => {
        return pdfDoc.getPage(pageNum).then(function(page) {
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          canvas.id = `page-${pageNum}`;
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          pdfPages.appendChild(canvas);

          const ctx = canvas.getContext('2d');
          return page.render({
            canvasContext: ctx,
            viewport: viewport
          }).promise;
        });
      };

      // Render pages sequentially
      let promise = Promise.resolve();
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        promise = promise.then(() => renderPage(i));
      }
    }

    // Update page info on scroll
    pdfContainer.addEventListener('scroll', function() {
      if (!pdfDoc) return;

      const containerRect = pdfContainer.getBoundingClientRect();
      const containerCenter = containerRect.top + containerRect.height / 2;

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const pageEl = document.getElementById(`page-${i}`);
        if (pageEl) {
          const pageRect = pageEl.getBoundingClientRect();
          if (pageRect.top <= containerCenter && pageRect.bottom >= containerCenter) {
            currentPage = i;
            pageInfo.textContent = `Page ${i} of ${pdfDoc.numPages}`;
            prevBtn.disabled = i === 1;
            nextBtn.disabled = i === pdfDoc.numPages;
            break;
          }
        }
      }
    });

    // Navigation buttons
    prevBtn.addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        scrollToPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', function() {
      if (pdfDoc && currentPage < pdfDoc.numPages) {
        currentPage++;
        scrollToPage(currentPage);
      }
    });

    function scrollToPage(pageNum) {
      const pageEl = document.getElementById(`page-${pageNum}`);
      if (pageEl) {
        pageEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // Zoom controls
    zoomInBtn.addEventListener('click', function() {
      if (scale < 2.0) {
        scale += 0.25;
        zoomLevel.textContent = Math.round(scale * 100) + '%';
        renderAllPages();
      }
    });

    zoomOutBtn.addEventListener('click', function() {
      if (scale > 0.5) {
        scale -= 0.25;
        zoomLevel.textContent = Math.round(scale * 100) + '%';
        renderAllPages();
      }
    });
  }
</script>
</html>
