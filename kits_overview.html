<!doctype html>
<html lang="en">
<head>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <meta charset="UTF-8" />
  <link rel="icon" href="/public/favicon.ico"/>
  <link rel="icon" type="image/png" href="/public/favicon-32x32.png">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kits Overview - RISE STEM</title>
  <link href="/src/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/animations.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<!-- Header -->
<div id="header-container"></div>
<script type="module" src="/scripts/loadHeader.js"></script>

<!-- Main Content Section -->
<main class="min-h-screen bg-gray-50 w-full">
  
  <!-- Hero Section -->
  <section class="bg-gray-50 w-full relative">
    <div class="w-full h-[60vh] bg-gradient-to-br from-purple-900 to-purple-700 flex items-center justify-center relative z-0">
      <div class="flex flex-col text-center items-center justify-center px-6 sm:px-16 md:px-32 relative z-10">
        <h1 class="mt-16 text-3xl font-extrabold text-white md:text-4xl xl:text-5xl justify-center">
          Engineering Kits Overview
        </h1>
        <p class="mt-4 text-lg text-white md:text-xl max-w-3xl">
          Explore our comprehensive collection of hands-on engineering kits designed to inspire and educate
        </p>
      </div>
    </div>
  </section>

  <!-- Content will go here -->
  
</main>

<!-- Contact Modal (copied from other pages for consistency) -->
<div id="contact-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold text-gray-900">Contact Us</h3>
        <button id="close-contact-modal" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="text-sm text-gray-500 mb-4">
        <p><strong>Email:</strong> rise.stem.atlanta@gmail.com</p>
        <p><strong>Phone:</strong> (470) 719-5683</p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('header:loaded', function() {
    setupContactModal();
  });

  document.addEventListener('DOMContentLoaded', function() {
    setupContactModal();
  });

  function setupContactModal() {
    const contactModal = document.getElementById('contact-modal');
    const closeContactBtn = document.getElementById('close-contact-modal');

    const openContactBtns = Array.from(document.querySelectorAll('button, a')).filter(
            el => el.textContent && el.textContent.trim().toLowerCase() === "contact us"
    );

    openContactBtns.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        if (contactModal) contactModal.classList.remove('hidden');
      });
    });

    if (closeContactBtn) {
      closeContactBtn.addEventListener('click', function() {
        contactModal.classList.add('hidden');
      });
    }

    if (contactModal) {
      contactModal.addEventListener('click', function(e) {
        if (e.target === contactModal) {
          contactModal.classList.add('hidden');
        }
      });
    }
  }
</script>

<!-- Footer Section -->
<div id="footer-container"></div>
<script type="module" src="/scripts/loadFooter.js"></script>

</body>
</html>
