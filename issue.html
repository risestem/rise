<header class="fixed top-0 bg-white shadow-md flex items-center px-32 py-1.5 w-full z-50">
  <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200 shadow-md">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://risestem.github.io/rise/home" class="flex items-center px-0">
        <img src="https://risestem.github.io/rise/public/logo1.svg" alt="Rise Engineering & Coding" class="h-16 mr-3" />
      </a>
      <div class="flex justify-center items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="text-white bg-purple-950 hover:bg-white hover:outline-2 hover:outline-purple-950 hover:text-purple-950 font-semibold rounded-md text-md px-6 py-3.5 sm:mr-2 lg:mr-0">Contact Us</button>
        <button id="hamburger-btn" data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
        <script>
          document.getElementById("hamburger-btn").addEventListener("click", function() {
            const navbar = document.getElementById("navbar-sticky");
            const isExpanded = this.getAttribute("aria-expanded") === "true";

            // Toggle the class to show or hide the menu
            navbar.classList.toggle("hidden", isExpanded);

            // Toggle the aria-expanded attribute
            this.setAttribute("aria-expanded", !isExpanded);
          });
        </script>
      </div>
      <div class="hidden w-full md:flex md:w-auto md:order-1 justify-start" id="navbar-sticky">
