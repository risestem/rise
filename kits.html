<body class="font-poppins">

  <!-- Header -->
  <div id="header-container"></div>
  <script type="module" src="/scripts/loadHeader.js"></script>

  <!-- make banner 80% of viewport height -->
  <div class="w-full h-[80vh] flex items-center px-6">
    <!-- shrink headline by two steps -->
    <h1 class="flex-1 text-gray-200 font-extrabold text-6xl md:text-7xl leading-tight">
      RISE <br> Kits
    </h1>
    <p class="max-w-md text-gray-400 text-lg md:text-xl ml-auto">
      Empowering tomorrow’s engineers, <br> one build at a time.
    </p>
  </div>


  <!-- Main Content Section (kits go here) -->
  <section id="kits-overview" class="min-h-screen bg-gray-50 w-full relative">
    <div class="container mx-auto px-6 py-12 pt-32">
      <!-- your kit cards/content go here -->
    </div>

    <!-- Contact Modal -->
    <div id="contact-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gray-900">Contact Us</h3>
          <button id="close-contact-modal" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="text-sm text-gray-500">
          <p><strong>Email:</strong> rise.stem.atlanta@gmail.com</p>
          <p><strong>Phone:</strong> (470) 719-5683</p>
        </div>
      </div>
    </div>

    <script>
      function setupContactModal() {
        const modal = document.getElementById('contact-modal');
        const closer = document.getElementById('close-contact-modal');
        document.querySelectorAll('button, a').forEach(el => {
          if (el.textContent.trim().toLowerCase() === 'contact us') {
            el.addEventListener('click', e => {
              e.preventDefault();
              modal.classList.remove('hidden');
            });
          }
        });
        closer.addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', e => {
          if (e.target === modal) modal.classList.add('hidden');
        });
      }
      document.addEventListener('DOMContentLoaded', setupContactModal);
      document.addEventListener('header:loaded', setupContactModal);
    </script>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script type="module" src="/scripts/loadFooter.js"></script>

  </section>

</body>
