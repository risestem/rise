      margin-top: 0.7em;

    .markdown-body li {

      color: #4b5563;

    }
    .markdown-body pre, .markdown-body code {

    }
    .markdown-body a {
      color: #6d28d9;

    }
    .markdown-body img {
      display: block;
      margin: 1.5em auto;
      max-width: 100%;
      border-radius: 0.75rem;

    }

    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {

      margin-bottom: 0.6em;

    }
    .markdown-body p {

    }
    .markdown-body ul, .markdown-body ol {
      color: #23272f;

    }
    .markdown-body li {

  <!-- Main Content Container -->
  <div class="pt-24">
    <!-- Breadcrumb Navigation -->
    <nav class="w-full px-4 py-4" aria-label="Breadcrumb">
      <div class="max-w-4xl mx-auto">
        <ol class="flex items-center flex-wrap gap-1 text-xs sm:text-sm text-gray-500">

            <span class="mx-1 text-gray-400">›</span>

          <li class="text-gray-600 font-medium truncate" id="breadcrumb-current-news">Current Update</li>
        </ol>
      </div>
    </nav>

    <!-- News Content Section -->
    <section class="min-h-screen bg-gray-50 w-full flex justify-center">
      <div class="w-full max-w-5xl px-4">
        <div id="news-content" class="markdown-body mx-auto">
          <div id="news-updated-date" class="news-updated-date"></div>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Hamburger menu functionality
    document.getElementById("hamburger-btn").addEventListener("click", function() {
      const navbar = document.getElementById("navbar-sticky");
      const isExpanded = this.getAttribute("aria-expanded") === "true";
      navbar.classList.toggle("hidden", isExpanded);
      this.setAttribute("aria-expanded", !isExpanded);
    });

    // Helper: get query parameter
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Fetch and render markdown
    async function loadNewsUpdate() {
      let mdFile = getQueryParam("updates");
      let updatesList = [];
      let latestUpdateObj = null;
      if (!mdFile) {
        // No param? Get first from updates.json
        try {
          const res = await fetch("updates.json");
          updatesList = await res.json();
          if (updatesList.length > 0) {
            mdFile = updatesList[0].file;
          }
        } catch (e) {
          document.getElementById('news-error').textContent = 'Could not load updates.json.';
          return;
        }
      } else {
        // Try to get updates list for datetime info
        try {
          const res = await fetch("updates.json");
          updatesList = await res.json();
        } catch (e) {
          // continue without datetime
        }
      }
      // Set title (filename or date)
      let title = mdFile.split('/').pop().replace('.md', '');
      let updatedDate = '';
      // Find the update object for this mdFile
      if (updatesList.length) {
        latestUpdateObj = updatesList.find(u => u.file === mdFile || u.file === ('./' + mdFile));
      }
      if (latestUpdateObj && latestUpdateObj.datetime) {
        const dateObj = new Date(latestUpdateObj.datetime);
        const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        title = `${months[dateObj.getMonth()]} ${dateObj.getDate()}, ${dateObj.getFullYear()}`;
        let hours = dateObj.getHours();
        const minutes = dateObj.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // 0 should be 12
        updatedDate = `${months[dateObj.getMonth()]} ${dateObj.getDate()}, ${dateObj.getFullYear()}, ${hours}:${minutes} ${ampm}`;
      }
      // Update breadcrumb
      document.getElementById('breadcrumb-current-news').textContent = title;
      // Fetch markdown file
      fetch(mdFile)
        .then(res => {
          if (!res.ok) throw new Error('Not found');
          return res.text();
        })
        .then(md => {
          // Extract the actual title from the markdown H1 heading
          const titleMatch = md.match(/^# (.+)$/m);
          if (titleMatch) {
            const actualTitle = titleMatch[1].trim();
            document.getElementById('breadcrumb-current-news').textContent = actualTitle;
          }
          
          document.getElementById('news-updated-date').textContent = updatedDate ? `Updated: ${updatedDate}` : '';
          document.getElementById('news-markdown').innerHTML = marked.parse(md);
        })
        .catch(() => {
          document.getElementById('news-error').textContent = 'Could not load this news update.';
        });
    }
    loadNewsUpdate();
  </script>
