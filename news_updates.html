<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://risestem.github.io/rise/public/logo1.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Updates - Rise Engineering & Coding</title>
  <link href="src/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/animations.css">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; }
    .markdown-body {
  max-width: 800px;
  margin: 2rem auto 0 auto;
  padding: 2.5rem 2rem;
  background: #fff;
  border-radius: 1.5rem;
  box-shadow: 0 2px 12px 0 rgba(80,0,120,0.08);
  color: #23272f;
  text-align: center;
  font-size: 1.15rem;
  line-height: 1.7;
}
.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
  color: #23272f;
  font-weight: 700;
  margin-top: 1.5em;
  margin-bottom: 0.6em;
  text-align: center;
}
.markdown-body p {
  color: #23272f;
  margin-bottom: 1em;
  text-align: center;
}
.markdown-body ul, .markdown-body ol {
  color: #23272f;
  margin: 1em auto 1em 2em;
  text-align: left;
  display: inline-block;
}
.markdown-body li {
  color: #23272f;
  margin-bottom: 0.5em;
}
.markdown-body a {
  color: #6d28d9;
  text-decoration: underline;
}
.markdown-body img {
  display: block;
  margin: 1.5em auto;
  max-width: 100%;
  border-radius: 0.75rem;
  box-shadow: 0 1px 6px 0 rgba(80,0,120,0.06);
}
.markdown-body blockquote {
  border-left: 4px solid #a78bfa;
  background: #f3f4f6;
  color: #4b5563;
  margin: 1.5em auto;
  padding: 1em 2em;
  border-radius: 0.5em;
  font-style: italic;
  text-align: center;
}
.markdown-body pre, .markdown-body code {
  background: #f3f4f6;
  color: #23272f;
  border-radius: 0.4em;
  padding: 0.2em 0.5em;
  font-size: 1em;
  font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
}
.markdown-body hr {
  border: none;
  border-top: 2px solid #ede9fe;
  margin: 2em auto;
  width: 60%;
}

  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation Bar -->
  <header class="fixed top-0 bg-white shadow-md flex items-center px-32 py-1.5 w-full z-50">
    <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200 shadow-md">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://risestem.github.io/rise/home#home" class="flex items-center px-0">
          <img src="https://risestem.github.io/rise/public/logo1.svg" alt="Rise Engineering & Coding" class="h-16 mr-3" />
        </a>
        <div class="flex justify-center items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a href="#contact">
            <button type="button" class="text-white bg-purple-950 font-semibold rounded-md text-md px-6 py-3.5 sm:mr-2 lg:mr-0 transform transition-all duration-300 hover:scale-110">
              Contact Us
            </button>
          </a>
          <button id="hamburger-btn" data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
        </div>
        <div class="hidden w-full md:flex md:w-auto md:order-1 justify-start" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:mt-0 md:border-0 md:bg-white">
            <li>
              <a href="https://risestem.github.io/rise/home" class="px-4 font-bold text-gray-500 hover:text-purple-950">Home</a>
            </li>
            <li>
              <a href="https://risestem.github.io/rise/mission" class="px-4 font-bold text-gray-500 hover:text-purple-950">Our Mission</a>
            </li>
            <li>
              <a href="https://risestem.github.io/rise/curriculum" class="px-4 font-bold text-gray-500 hover:text-purple-950">Curriculum</a>
            </li>
            <li>
              <a href="https://risestem.github.io/rise/questions" class="px-4 font-bold text-gray-500 hover:text-purple-950">Questions</a>
            </li>
            <li>
              <a href="https://risestem.github.io/rise/about" class="px-4 font-bold text-gray-500 hover:text-purple-950">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="pt-32"></div>

  <!-- News Content Container -->
  <main class="flex flex-col items-center justify-center min-h-[60vh]">
    <div id="news-title" class="text-3xl font-extrabold text-purple-950 mb-4 text-center"></div>
    <div id="news-content" class="markdown-body"></div>
    <div id="news-error" class="text-red-600 text-center mt-4"></div>
  </main>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Hamburger menu functionality
    document.getElementById("hamburger-btn").addEventListener("click", function() {
      const navbar = document.getElementById("navbar-sticky");
      const isExpanded = this.getAttribute("aria-expanded") === "true";
      navbar.classList.toggle("hidden", isExpanded);
      this.setAttribute("aria-expanded", !isExpanded);
    });

    // Helper: get query parameter
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Fetch and render markdown
    async function loadNewsUpdate() {
      let mdFile = getQueryParam("updates");
      if (!mdFile) {
        // No param? Get latest from updates.json
        try {
          const res = await fetch("updates.json");
          const data = await res.json();
          mdFile = data.latest_update;
        } catch (e) {
          document.getElementById('news-error').textContent = 'Could not load updates.json.';
          return;
        }
      }
      // Set title (filename or date)
      let title = mdFile.split('/').pop().replace('.md', '');
      const dateMatch = title.match(/(\d{2})-(\d{2})-(\d{4})/);
      if (dateMatch) {
        const [_, mm, dd, yyyy] = dateMatch;
        const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        title = `${months[parseInt(mm,10)-1]} ${parseInt(dd,10)}, ${yyyy}`;
      }
      document.getElementById('news-title').textContent = `News Update: ${title}`;
      // Fetch markdown file
      fetch(mdFile)
        .then(res => {
          if (!res.ok) throw new Error('Not found');
          return res.text();
        })
        .then(md => {
          document.getElementById('news-content').innerHTML = marked.parse(md);
        })
        .catch(() => {
          document.getElementById('news-error').textContent = 'Could not load this news update.';
        });
    }
    loadNewsUpdate();
  </script>
</body>
</html>
