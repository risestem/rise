<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/favicon.ico"/>
    <link rel="icon" type="image/png" href="/public/favicon-32x32.png">
    <link rel="shortcut icon" href="/public/favicon.ico">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RISE STEM – Python IDE</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/animations.css">
    <!-- CodeMirror CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
      .CodeMirror {
        height: 500px;
        font-size: 14px;
        border-radius: 0.5rem;
      }
      @media (max-width: 768px) {
        .CodeMirror {
          height: 300px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <div id="header-container"></div>
    <script type="module" src="/scripts/loadHeader.js"></script>

    <!-- Main Content -->
    <section class="min-h-screen w-full relative overflow-hidden pt-8">
      <div class="w-full px-4 sm:px-6 md:px-16 lg:px-24 pb-8">
        <!-- IDE Card -->
        <div class="bg-white fadeInUp-animation p-6 rounded-2xl border border-gray-300 shadow-md">
          <div class="flex justify-center text-center mb-6">
            <h2 class="text-3xl font-poppins font-semibold text-purple-950 md:text-4xl">
              Python <span class="font-extrabold">IDE</span>
            </h2>
          </div>

          <!-- IDE Container -->
          <div class="md:flex md:gap-6">
            <!-- Left Column - Editor -->
            <div class="md:w-1/2 space-y-4">
            <!-- Controls -->
              <div class="flex flex-wrap gap-4 justify-between items-center">
                <div class="flex gap-4">
                  <button id="run-btn" class="px-6 py-2 bg-purple-950 text-white font-bold rounded-full transform transition-all duration-300 hover:scale-110">
                    Run Code
                  </button>
                  <select id="package-select" class="px-4 py-2 border border-gray-300 rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Select Package</option>
                    <option value="math">math</option>
                    <option value="random">random</option>
                    <option value="datetime">datetime</option>
                    <option value="json">json</option>
                  </select>
                </div>
                <button id="clear-btn" class="px-6 py-2 bg-gray-200 text-gray-700 font-bold rounded-full transform transition-all duration-300 hover:scale-110">
                  Clear
                </button>
              </div>
              <textarea id="code-editor" class="w-full border-gray-300 border-1 rounded-sm px-2 h-[470px]">print("Hello, World!")</textarea>
            </div>

            <!-- Right Column - Output -->
            <div class="md:w-1/2 mt-4 md:mt-0">
              <div class="text-sm font-semibold text-gray-700 mb-2">Output:</div>
              <div id="output" class="bg-gray-100 rounded-lg p-4 font-mono text-sm h-[500px] overflow-y-auto"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script type="module" src="/scripts/loadFooter.js"></script>

    <script>
      // Initialize CodeMirror
      let editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
        mode: "python",
        theme: "monokai",
        lineNumbers: true,
        indentUnit: 4,
        lineWrapping: true,
        autofocus: true
      });

      // Clear Button Click Handler
      document.getElementById("clear-btn").addEventListener("click", () => {
        editor.setValue("");
        document.getElementById("output").innerHTML = "";
      });

      // Package Select Handler
      document.getElementById("package-select").addEventListener("change", (e) => {
        if (e.target.value) {
          const importStatement = `import ${e.target.value}\n`;
          editor.setValue(importStatement + editor.getValue());
        }
      });
    </script>

    <!-- Add Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js"></script>

    <script>
      let pyodideReady = false;
      let pyodide;

      async function loadPyodideAndPackages() {
        output.innerHTML = "Loading Python runtime...";
        pyodide = await loadPyodide();
        pyodideReady = true;
        output.innerHTML = "Python runtime loaded. Ready to run code.";
      }

      loadPyodideAndPackages();

      // Run Button Click Handler
      document.getElementById("run-btn").addEventListener("click", async () => {
        const output = document.getElementById("output");
        const code = editor.getValue();

        if (!pyodideReady) {
          output.innerHTML = "Python runtime is still loading...";
          return;
        }

        try {
          let result = await pyodide.runPythonAsync(code);
          output.innerHTML = result !== undefined ? result.toString() : "✅ Code executed successfully (no output)";
        } catch (error) {
          output.innerHTML = `❌ Error: ${error}`;
        }
      });
    </script>
  </body>
</html>
