    <div id="news-list-container" class="flex flex-col gap-8 w-full"></div>
  </div>
</main>
<script>
async function loadAllNews() {
  let updates = [];
  try {
    const res = await fetch('updates.json');
    const data = await res.json();
    if (Array.isArray(data)) {
      updates = data;
    } else if (Array.isArray(data.updates)) {
      updates = data.updates;
    }
  } catch {
    document.getElementById('news-list-container').innerHTML = '<div class="text-red-600 mt-2">Could not load news updates.</div>';
    return;
  }
  if (!updates.length) return;
  // Fetch titles from markdown files
  const titles = await Promise.all(updates.map(async (u) => {
    try {
      const res = await fetch(u.file);
      const text = await res.text();
      const match = text.match(/^# (.+)$/m);
      return match ? match[1].trim() : u.file.split('/').pop().replace('.md','');
    } catch {
      return u.file.split('/').pop().replace('.md','');
    }
  }));
  const container = document.getElementById('news-list-container');
  container.innerHTML = updates.map((u, i) => `
    <div class="w-full bg-white border-2 border-purple-100 rounded-2xl shadow-lg flex flex-col items-center px-4 py-8 gap-6 max-w-2xl mx-auto">
      <div class="w-full text-center">
        <div class="text-3xl font-bold text-purple-950 mb-2">${titles[i]}</div>
        <div class="text-gray-500 text-md mb-4">${formatNewsDate(u.datetime)}</div>
      </div>
      <div class="w-full flex justify-center">
        <a href="news_updates.html?updates=${encodeURIComponent(u.file)}" class="px-8 py-4 bg-purple-950 text-white rounded-full font-semibold text-lg transition hover:bg-purple-800 block text-center">Read Update</a>
      </div>
    </div>
  `).join('');
}
function formatNewsDate(dt) {
  if (!dt) return '';
  const dateObj = new Date(dt);
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return `${months[dateObj.getMonth()]} ${dateObj.getDate()}, ${dateObj.getFullYear()}`;
}
loadAllNews();
</script>
